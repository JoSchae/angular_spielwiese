<div style="margin: 10px 10px;" *ngFor="let user of (users$ | async)">
    <ul>
        <li>Vorname: {{user.vorname}}</li>
        <li>Nachname: {{user.nachname}}</li>
        <li>Alter: {{user.alter}}</li>
        Hobbies:
        <ul style="margin: 0px 10px;">
            <li *ngFor="let hobby of user.hobbies">{{hobby}}</li>
        </ul>
    </ul>
</div>
