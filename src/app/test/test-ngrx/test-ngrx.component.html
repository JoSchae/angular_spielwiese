<div *ngIf="(testData$ | async) as testData">
    <p>Wir haben {{ testData.length }} Test Daten</p>
</div>
<div *ngIf="(specificData$ | async) as specificData">
    <p>Specific Date:</p>
        <ul>
            <li>{{specificData.vorname}}</li>
            <li>{{specificData.nachname}}</li>
        </ul>
</div>
<div *ngIf="(testDataById$ | async) as dataById">
    <p>Data by ID</p>
    <ul>
        <li>{{dataById.vorname}}</li>
        <li>{{dataById.nachname}}</li>
    </ul>
</div>
